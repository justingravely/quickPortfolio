<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4109af838c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Display</title>
</head>
<body>


    <div id="wrapper">
        <nav>
            <h1 class="fancy">Portfolio</h1>
            <i id="hamburger" class="fa-solid fa-bars"></i>
        </nav>
        <div id="hero">
            <h1>Justin's Portfolio</h1>
        </div>
        <section id="one">
            <div id="oneOne">
                <h2 class="fancy">Calculator</h2>
                <p>Here is a basic calculator that can: <br> <br> Add<br>  Subtract<br>  Multiply<br>    Divide </p>
            </div>
            <div id="calculator">
                <span id="calcScreen">0 0 0 0</span>
                <div id="calcMods">
                    <button class="calcMod">+</button>
                    <button class="calcMod">-</button>
                    <button class="calcMod">x</button>
                    <button class="calcMod">รท</button>
                </div>
                <div id="calcNums">
                    <button class="calcNum">7</button>
                    <button class="calcNum">8</button>
                    <button class="calcNum">9</button>
                    <button class="calcNum">4</button>
                    <button class="calcNum">5</button>
                    <button class="calcNum">6</button>
                    <button class="calcNum">1</button>
                    <button class="calcNum">2</button>
                    <button class="calcNum">3</button>
                    <button class="calcNum">0</button>
                    <button id="calcEquals" class="calcNum">=</button>
                </div>
            </div>
        </section>
        <section id="two">
            <h2>Roadmap</h2>
            <div id="roadMap">
                <div class="roadMapIcons">
                    <i class="fa-brands fa-html5 html"></i>
                    <i class="fa-brands fa-css3-alt css"></i>
                    <i class="fa-brands fa-js js"></i>
                    <i class="fa-brands fa-react react"></i>
                    <i class="fa-solid fa-otter other"></i>
                </div>
                <div id="progressBarOuter">
                    <div id="progressBarInner"></div>
                </div>
                <h3 id="progressText"><span id="percent">0</span>% of the way there!</h3>
            </div>
        </section>
    </div>

    <footer>
        <p>Footer</p>
        <p>Sample Text</p>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
